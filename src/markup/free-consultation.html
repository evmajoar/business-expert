<section class="free-consultation">
  <div class="container">
    <h2 class="visually-hidden">Форма для бесплатной консультации</h2>
    <form class="free-consultation__form form">
      <ul class="form__list">
        <li class="form__item form__item--wide">
          <label class="form__label">
            <span class="visually-hidden">Укажите ваши фамилию имя отчество</span>
            <svg class="form__icon" width="18" height="18" viewBox="0 0 18 18">
              <use xlink:href="icons/sprite.svg#icon-user"></use>
            </svg>
            <input class="form__input" type="text" name="name" autocomplete="off" placeholder="Фамилия Имя Отчество">
          </label>
        </li>
        <li class="form__item">
          <label class="form__label">
            <span class="visually-hidden">Укажите ваш номер телефона</span>
            <svg class="form__icon" width="18" height="18" viewBox="0 0 18 18">
              <use xlink:href="icons/sprite.svg#icon-phone-fill"></use>>
            </svg>
            <input class="form__input" type="tel" name="phone-number" autocomplete="off" placeholder="+7 000 000 00 00">
          </label>
        </li>
        <li class="form__item form__item--wide">
          <label class="form__label">
            <span class="visually-hidden">Укажите вашу почту</span>
            <svg class="form__icon" width="18" height="18" viewBox="0 0 18 18">
              <use xlink:href="icons/sprite.svg#icon-at"></use>>
            </svg>
            <input class="form__input" type="email" name="email" autocomplete="off" placeholder="E-mail">
          </label>
        </li>
      </ul>
      <button class="form__button" type="submit">Заказать бесплатную консультацию</button>
    </form>
  </div>
</section>
