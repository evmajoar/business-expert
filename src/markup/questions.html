<section class="questions">
  <div class="questions__container container">
    <h2 class="questions__title title">Остались вопросы?</h2>
    <p class="questions__brief brief">Перезвоним в течение дня и&nbsp;ответим на&nbsp;каждый&nbsp;из&nbsp;них</p>
    <form class="questions__form form">
      <ul class="form__list form__list--questions">
        <li class="form__item form__item--questions">
          <label class="form__label form__label--gradient-border">
            <span class="visually-hidden">Укажите ваши фамилию имя отчество</span>
            <svg class="form__icon form__icon--blue" width="18" height="18" viewBox="0 0 18 18">
              <use xlink:href="icons/sprite.svg#icon-user"></use>
            </svg>
            <input class="form__input" type="text" name="name" autocomplete="off" placeholder="Фамилия Имя Отчество">
          </label>
        </li>
        <li class="form__item form__item--questions">
          <label class="form__label form__label--gradient-border">
            <span class="visually-hidden">Укажите ваш номер телефона</span>
            <svg class="form__icon form__icon--blue" width="18" height="18" viewBox="0 0 18 18">
              <use xlink:href="icons/sprite.svg#icon-phone-fill"></use>
            </svg>
            <input class="form__input" type="tel" name="phone-number" autocomplete="off" placeholder="+7 000 000 00 00">
          </label>
        </li>
      </ul>
      <button class="form__button form__button--questions button button--round button--gradient" type="submit">
        <span class="button__helper"></span>
        Получить консультацию
      </button>
    </form>
  </div>
</section>
